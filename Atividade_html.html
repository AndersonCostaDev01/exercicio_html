<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register user</title>
</head>
<body>
    <header>
        <h1>Registro de susuario</h1>
        <h3>Fa√ßa seu cadastro de usuario aqui</h3>
    </header>
    <form>
        <label for="Nome">Nome</label> 
        <input id="Nome" type="text" placeholder="Nome Completo" /> <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Email" /> <br />
        <label for="Senha">Senha</label>
        <input id="Senha" type="password" placeholder="Senha" /> <br />
        <label for="senha-novamente">senha novamente</label>
        <input id="senha-novamente" type="password" placeholder="Senha novamente" /> <br />

        <label for="termo">Aceita os termos de uso</label>
        <input id="termo" type="checkbox" />
    </form>
    <button type="submit">Continuar</button>
</body>
</html>
